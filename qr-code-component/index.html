<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex items-center justify-center bg-light-gray min-h-screen">
    <div id="container" class="flex max-w-xs mx-auto w-full">
      <div id="card" class="bg-white shadow-lg rounded-2xl p-4 mx-4 my-4">
        <img
          class="rounded-xl mx-auto max-w-full"
          src="/images/image-qr-code.png"
          alt="QR Code"
        />
        <div id="text" class="px-2 py-5 text-center">
          <h1 class="font-bold text-dark-blue text-lg leading-6 pb-[15px]">
            Improve your front-end skills by building projects
          </h1>
          <p class="font-normal text-grayish-blue leading-4 px-4">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
