<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>QR Code Component</title>
  </head>
  <body class="bg-light-gray min-h-screen flex items-center justify-center">
    <main
      class="w-80 h-max bg-white rounded-3xl flex flex-col items-center shadow-md p-4"
    >
      <figure class="">
        <img
          class="w-72 rounded-xl"
          src="/images/image-qr-code.png"
          alt="Frontend Mentor QR Code"
        />
      </figure>
      <section class="flex flex-col mt-5 text-center">
        <h1
          class="font-bold text-xl text-dark-blue leading-6 tracking-wide mb-5"
        >
          Improve your front-end<br />
          skills by building projects
        </h1>
        <p class="font-normal text-grayish-blue leading-5 tracking-wide mb-5">
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </section>
    </main>
  </body>
</html>
